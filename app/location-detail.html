engine: ejs

<section class="location">
  <div class="location-banner container h-100 d-flex flex-end">
    <div class="d-flex">
      <h2>門市據點</h2>
      <img src="./assets/images/icon-location.svg" alt="" />
    </div>
  </div>
</section>

<section class="store-location">
  <div class="container">
    <div class="d-flex">
      <label for="location">選擇分店</label>
      <select name="location" id="location" class="dropdown">
        <option value="台北中山旗艦店" class="dropdown-item">台北中山旗艦店</option>
        <option value="新北新店店" class="dropdown-item">新北新店店</option>
        <option value="台南仁德店" class="dropdown-item">台南仁德店</option>
        <option value="高雄鳳山店" class="dropdown-item">高雄鳳山店</option>
      </select>
    </div>
  </div>
</section>

<section class="container">
  <ul class="location-detail d-flex">
    <li class="location-detail-item d-flex">
      <img class="location-detail-item-img" src="./assets/images/locate.png" alt="" />
      <div class="store-list">
        <h4>台北中山旗艦店</h4>
        <ul class="d-flex store-info flex-column">
          <li class="d-flex">
            <img class="store-locate-info-icon" src="./assets/images/icon-tel-black.svg" alt="telephone icon" />
            <span>電話：</span>
            <a href="tel:+">(02)000-1234</a>
          </li>
          <li class="d-flex">
            <img class="store-locate-info-icon" src="./assets/images/icon-clock-black.svg" alt="clock icon" />
            <span>營業時間：10:00-21:00</span>
          </li>
          <li class="d-flex">
            <img class="store-locate-info-icon" src="./assets/images/icon-locate-black.svg" alt="location icon" />
            <span>地址：台北市中山區南京東路25巷2-1號</span>
          </li>
        </ul>
      </div>
    </li>
    <li class="location-detail-item-map">
      <img src="./assets/images/map.png" alt="location icon" />
    </li>
  </ul>
</section>
